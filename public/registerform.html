<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Form Using Service.js</title>
</head>
<body>
    <h2>Embedded Registration Form</h2>

    <!-- Container where the form will be dynamically loaded -->
    <div id="myFormContainer"></div>

    <!-- Include the service script with custom attributes -->
    <script src="https://mystmkra.io/js/service.js" 
            data-service-url="https://yourdomain.com"
            data-container-id="myFormContainer"
            data-tag="promotion2024"></script>
</body>
</html>
