<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="dev.css">

   
   
</head>








<body>
    <div class="background-image">
        <div class="navbar-brand">MystMkra.io</div>
    </div>
    <div class="main-container">
        <!-- Container for top menus -->
        <div class="top-menu">
            <!-- First row: Search bar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark top-menu">
                <div class="search-bar">
                    <textarea class="search-box"  rows="3"
                        placeholder="Search inside your mailbox and database for all relevant documents using natural language..."></textarea>
                </div>
            </nav>
            <!-- Second row: Navigation links -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark top-menu">
                <a id="toggleSidebarBtn" class="toggle-btn">
                    <span class="material-symbols-outlined">menu</span>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Save</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Load</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- Sidebar and content area -->
        <nav id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Files</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <textarea class="nav-box" id="customContextInput" rows="5"
                        placeholder="Define your context (e.g., 'You are a marketing expert')"></textarea>
                </li>
                <li class="nav-item">
                    <textarea class="nav-box" id="dynamicInput" rows="5" placeholder="Write your prompt here..."></textarea>
                </li>
            </ul>
        </nav>
        <div class="content-area">
            <div class="markdown-editor">
                <textarea id="markdownTextarea" class="form-control textarea-full" placeholder="Write your markdown here..." rows="15"></textarea>
            </div>
            <div class="preview">
                <h3>Preview</h3>
                <div id="previewContent">Your preview will appear here...</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="app_marked.js"></script>
    <script type="module" src="js/app_sidebar.js"></script>
    <script src="js/copyCode.js"></script>

</body>
</html>
