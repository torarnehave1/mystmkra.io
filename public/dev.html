    <script type="module">
        import { searchFiles } from './js/searchService.js';
        import { marked } from 'https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js';

        let currentProjectId = null;

        document.getElementById('searchButton').addEventListener('click', async () => {
            const query = document.querySelector('.search-box').value.trim();
            if (!query) {
                alert('Please enter a search term');
                return;
            }

            try {
                const results = await searchFiles(query);
                displaySearchResults(results);
            } catch (error) {
                console.error('Error searching files:', error);
                alert('Error searching files');
            }
        });

        document.querySelector('.search-box').addEventListener('keydown', async (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('searchButton').click();
            }
        });

        document.getElementById('toggleSearchResultsButton').addEventListener('click', () => {
            const searchResultsWrapper = document.getElementById('searchResultsWrapper');
            const previewColumn = document.getElementById('previewColumn');
            if (searchResultsWrapper.style.display === 'none') {
                searchResultsWrapper.style.display = 'block';
                previewColumn.classList.remove('col-12');
                previewColumn.classList.add('col-md-6');
            } else {
                searchResultsWrapper.style.display = 'none';
                previewColumn.classList.remove('col-md-6');
                previewColumn.classList.add('col-12');
            }
        });

        document.getElementById('openContentButton').addEventListener('click', async () => {
            const activeElement = document.activeElement;
            if (activeElement && activeElement.parentElement === document.getElementById('searchResults')) {
                const id = activeElement.getAttribute('data-id');
                if (id) {
                    await loadDocumentContent(id);
                    document.querySelector('#myTab a[href="#content"]').click();
                    updatePreviewContent();
                }
            }
        });

        function displaySearchResults(results) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';

            if (results.length === 0) {
                searchResults.innerHTML = '<p>No results found.</p>';
                return;
            }

            results.forEach((result, index) => {
                const resultItem = document.createElement('a');
                resultItem.classList.add('list-group-item', 'list-group-item-action');
                resultItem.setAttribute('data-id', result.id);
                resultItem.setAttribute('tabindex', index + 1);
                resultItem.textContent = result.abs;
                resultItem.addEventListener('click', () => loadDocumentContent(result.id));
                searchResults.appendChild(resultItem);
            });

            // Add keyboard navigation
            searchResults.addEventListener('keydown', async (event) => {
                const activeElement = document.activeElement;
                if (activeElement.parentElement === searchResults) {
                    if (event.key === 'ArrowDown') {
                        event.preventDefault();
                        const nextElement = activeElement.nextElementSibling;
                        if (nextElement) {
                            nextElement.focus();
                            await loadDocumentContent(nextElement.getAttribute('data-id'));
                        }
                    } else if (event.key === 'ArrowUp') {
                        event.preventDefault();
                        const previousElement = activeElement.previousElementSibling;
                        if (previousElement) {
                            previousElement.focus();
                            await loadDocumentContent(previousElement.getAttribute('data-id'));
                        }
                    }
                }
            });
        }

        async function loadDocumentContent(id) {
            try {
                const response = await fetch(`/dropbox/file/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch document content');
                }
                const data = await response.json();
                const htmlContent = marked(data.content);
                document.getElementById('selectedContent').innerHTML = htmlContent;
                document.getElementById('markdownTextarea').value = data.content;
                updatePreviewContent(); // Ensure preview is updated when content is loaded
            } catch (error) {
                console.error('Error loading document content:', error);
                alert('Error loading document content');
            }
        }

        function updatePreviewContent() {
            const markdownTextarea = document.getElementById('markdownTextarea');
            const previewContent = document.getElementById('previewContent');
            const markdownContent = markdownTextarea.value;
            const htmlContent = marked(markdownContent);
            previewContent.innerHTML = htmlContent;
        }

        document.getElementById('markdownTextarea').addEventListener('input', updatePreviewContent);

        async function fetchUserId() {
            try {
                const response = await fetch('/dropbox/get-user-id', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    setUserId(data.userId); // Store the user ID using the previously defined function
                } else if (response.status === 401) {
                    // Handle unauthorized access, e.g., redirect to login
                    window.location.href = '/login.html?message=session_expired';
                } else {
                    console.error('Failed to fetch user ID');
                }
            } catch (error) {
                console.error('Error fetching user ID:', error);
            }
        }

        function setUserId(userId) {
            if (!userId) {
                console.error('No user ID provided');
                return;
            }
            localStorage.setItem('userId', userId);
            console.log(`User ID set to: ${userId}`);
        }

        async function updateLoggedInStatus() {
            try {
                const response = await fetch('/dropbox/protected', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
                    }
                });

                if (response.status === 401) {
                    const data = await response.json();
                    if (data.redirect) {
                        window.location.href = '/login.html?message=session_expired';
                    } else {
                        alert(data.message || 'Unauthorized access.');
                    }
                    return;
                }

                if (response.ok) {
                    const text = await response.text();
                    document.getElementById('loggedinas').innerText = text;
                } else {
                    document.getElementById('loggedinas').innerText = 'Failed to retrieve user information.';
                }
            } catch (error) {
                console.error('Error fetching authentication status:', error);
                document.getElementById('loggedinas').innerText = 'Error fetching authentication status.';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof localStorage !== 'undefined') {
                fetchUserId();
                updateLoggedInStatus();
                loadSnippets(); // Load snippets when the page loads
            } else {
                console.error('Local storage is not available in this context.');
            }
        });

        // Replace deprecated DOMSubtreeModified event listener with MutationObserver
        const targetNode = document.getElementById('searchResults');
        const config = { childList: true, subtree: true };

        const callback = function(mutationsList, observer) {
            for (const mutation of mutationsList) {
                if (mutation.type === 'childList') {
                    console.log('A child node has been added or removed.');
                }
            }
        };

        const observer = new MutationObserver(callback);
        observer.observe(targetNode, config);

        async function loadSnippets() {
            const snippetListContainer = document.getElementById('snippetList');
            const textarea = document.getElementById('markdownTextarea'); // Assuming your textarea has this ID
            
            try {
                // Fetch the snippets from the server
                const response = await fetch('/md/snippets');
                const snippets = await response.json();

                // Clear the existing list items
                snippetListContainer.innerHTML = '';

                // Iterate over the snippets and create list items
                snippets.forEach(snippet => {
                    const snippetElement = document.createElement('a');
                    snippetElement.className = 'list-item';
                    snippetElement.href = '#';
                    snippetElement.dataset.snippet = snippet._id; // Use the snippet ID for reference
                    snippetElement.textContent = snippet.snippetname;

                    // Create a delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.className = 'btn btn-danger btn-sm ml-2';
                    deleteButton.addEventListener('click', function(event) {
                        event.preventDefault();
                        deleteSnippet(snippet._id);
                    });

                    // Create an insert button
                    const insertButton = document.createElement('button');
                    insertButton.textContent = 'Insert ' + snippet.snippetname;
                    insertButton.className = 'btn btn-primary btn-sm ml-2';
                    insertButton.addEventListener('click', function(event) {
                        event.preventDefault();
                        insertSnippetIntoTextarea(snippet.content, textarea);
                    });

                    // Append the snippet element, insert button, and delete button to the list item
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    //listItem.appendChild(snippetElement);
                    listItem.appendChild(insertButton);
                    listItem.appendChild(deleteButton);

                    // Append the list item to the list container
                    snippetListContainer.appendChild(listItem);
                });

            } catch (error) {
                console.error('Error loading snippets:', error);
                alert('An error occurred while loading snippets.');
            }
        }

        function insertSnippetIntoTextarea(snippetContent, textarea) {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const currentText = textarea.value;

            const before = currentText.substring(0, start);
            const after = currentText.substring(end);

            textarea.value = before + snippetContent + after;
            textarea.selectionStart = textarea.selectionEnd = start + snippetContent.length;
            textarea.focus();
        }

        async function deleteSnippet(snippetId) {
            try {
                const response = await fetch(`/md/snippet/${snippetId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Snippet deleted successfully.');
                    loadSnippets(); // Reload the list after deletion
                } else {
                    alert('Failed to delete snippet.');
                }
            } catch (error) {
                console.error('Error deleting snippet:', error);
                alert('An error occurred while deleting the snippet.');
            }
        }

        document.getElementById('saveSnippetButton').addEventListener('click', saveSnippet);
        
        function saveSnippet() {
            // Get the textarea element where the markdown content is written
            const textarea = document.getElementById('snippetTextarea');

            // Retrieve the entire content from the textarea
            const contentText = textarea.value;
            console.log('Textarea Content:', contentText);

            // Extract the snippet name using a regular expression
            const snippetNameMatch = contentText.match(/^snippetname: (.*)$/m);
            if (!snippetNameMatch) {
                console.warn('Snippet name not found in the textarea content.');
                alert('No snippet name found in the textarea content.');
                return;
            }
            const snippetname = snippetNameMatch[1];
            console.log('Snippet Name:', snippetname);

            // Extract the author name using a regular expression
            const authorMatch = contentText.match(/^Author: (.*)$/m);
            if (!authorMatch) {
                console.warn('Author not found in the textarea content.');
                alert('No author found in the textarea content.');
                return;
            }
            const author = authorMatch[1];
            console.log('Author:', author);

            // Remove the snippet name and author lines from the content
            const content = contentText.replace(/^snippetname: .*$/m, '').replace(/^Author: .*$/m, '').trim();
            console.log('Content to be saved:', content);

            // Define the endpoint URL for saving the snippet
            const url = '/md/save/';
            console.log('Saving snippet to URL:', url);

            // Send the data to the server using a POST request
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ snippetname, content, author })
            })
            .then(response => {
                console.log('Server response status:', response.status);
                if (response.ok) {
                    console.info('Snippet saved successfully.');
                    alert('Snippet saved successfully.');
                    loadSnippets(); // Reload the list after saving
                } else {
                    console.error('Failed to save snippet. Server returned status:', response.status);
                    alert('Failed to save snippet.');
                }
            })
            .catch(error => {
                console.error('Error occurred while saving the snippet:', error);
                alert('An error occurred while saving the snippet.');
            });
        }

                const response = await fetch('/projects/list');
                if (!response.ok) {
                    throw new Error('Failed to fetch projects');
                }
                const projects = await response.json();

                projectListContainer.innerHTML = '';

                projects.forEach(project => {
                    const projectElement = document.createElement('a');
                    projectElement.className = 'list-item';
                    projectElement.href = '#';
                    projectElement.dataset.project = project._id;
                    projectElement.textContent = `${project.name} (${project._id})`;

                    projectElement.addEventListener('click', function(event) {
                        event.preventDefault();
                        loadProjectDetails(project._id);
                    });

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.className = 'btn btn-danger btn-sm ml-2';
                    deleteButton.addEventListener('click', function(event) {
                        event.preventDefault();
                        deleteProject(project._id);
                    });

                    const updateButton = document.createElement('button');
                    updateButton.textContent = 'Update';
                    updateButton.className = 'btn btn-primary btn-sm ml-2';
                    updateButton.addEventListener('click', function(event) {
                        event.preventDefault();
                        updateProject(project._id);
                    });

                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.appendChild(projectElement);
                    listItem.appendChild(updateButton);
                    listItem.appendChild(deleteButton);

                    projectListContainer.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                alert('An error occurred while loading projects');
            }
        }

        async function loadProjectDetails(projectId) {
            try {
                const response = await fetch(`/projects/${projectId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch project details');
                }
                const project = await response.json();
                document.getElementById('projectName').value = project.name;
                document.getElementById('projectDescription').value = project.description;
                currentProjectId = projectId; // Set the current project ID
            } catch (error) {
                console.error('Error loading project details:', error);
                alert('An error occurred while loading project details');
            }
        }

        async function deleteProject(projectId) {
            try {
                const response = await fetch(`/projects/delete/${projectId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Project deleted successfully');
                    loadProjects(); // Reload the list after deletion
                } else {
                    alert('Failed to delete project');
                }
            } catch (error) {
                console.error('Error deleting project:', error);
                alert('An error occurred while deleting the project');
            }
        }

        async function updateProject(projectId) {
            const name = document.getElementById('projectName').value;
            const description = document.getElementById('projectDescription').value;

            if (!name || !description) {
                alert('Please enter both project name and description');
                return;
            }

            try {
                const response = await fetch(`/projects/update/${projectId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description })
                });

                if (response.ok) {
                    alert('Project updated successfully');
                    loadProjects(); // Reload the list after updating
                } else {
                    alert('Failed to update project');
                }
            } catch (error) {
                console.error('Error updating project:', error);
                alert('An error occurred while updating the project');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProjects(); // Load projects when the page loads
        });
    </script>
</body>
</html>
